<div class="admin-products">
    <h2>Manage Products</h2>
  
    <form (ngSubmit)="add()" class="form">
      <input [(ngModel)]="name" name="name" placeholder="Name" required />
      <input [(ngModel)]="price" name="price" type="number" placeholder="Price" required />
      <input [(ngModel)]="image" name="image" placeholder="Image URL" />
      <textarea [(ngModel)]="description" name="description" placeholder="Description"></textarea>
      <button type="submit">Add Product</button>
    </form>
  
    <div class="grid">
      <div class="card" *ngFor="let p of products">
        <img [src]="p.imageUrl || p.image" alt="" />
        <div class="body" *ngIf="editId !== p._id">
          <div class="title">{{ p.title }}</div>
          <div class="price">â‚¹{{ p.price }}</div>
          <div class="desc">{{ p.description }}</div>
          <div class="row">
            <button (click)="startEdit(p)">Edit</button>
            <button class="danger" (click)="remove(p._id)">Delete</button>
          </div>
        </div>
        <div class="body" *ngIf="editId === p._id">
          <input [(ngModel)]="editModel.title" name="etitle" placeholder="Name" />
          <input [(ngModel)]="editModel.price" name="eprice" type="number" placeholder="Price" />
          <input [(ngModel)]="editModel.imageUrl" name="eimage" placeholder="Image URL" />
          <textarea [(ngModel)]="editModel.description" name="edesc" placeholder="Description"></textarea>
          <div class="row">
            <button (click)="save(p._id)">Save</button>
            <button class="secondary" (click)="cancelEdit()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
