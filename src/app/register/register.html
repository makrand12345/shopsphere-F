<div class="register-page">
  <form (ngSubmit)="submit()" #f="ngForm" class="register-form">
    <h2>Register</h2>

    <label>Full Name
      <input name="name" [(ngModel)]="name" type="text" required />
    </label>

    <label>Email
      <input name="email" [(ngModel)]="email" type="email" required />
    </label>

    <label>Password
      <input name="password" [(ngModel)]="password" type="password" required />
    </label>

    <label>Confirm Password
      <input name="confirmPassword" [(ngModel)]="confirmPassword" type="password" required />
    </label>

    <button [disabled]="f.invalid">Create Account</button>
    <p class="error" *ngIf="error">{{ error }}</p>
  </form>
</div>
